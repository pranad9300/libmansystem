{% extends 'library/layout.html' %}

{% block title  %}
    login
{% endblock %}

{% block body %}
    
   <div class="signup-box">
       <div class="form_">
           <form action="{% url 'handle_login' %}" method="post">
               {% csrf_token %}
               <div class="field">
                       <label for="username" class="labels">Enter Username:</label>
                       <input type="text" id="username"  name="username" class="inputs">
               </div>
               <div class="field">
                <label for="password" class="labels">Enter password:</label>
                <input type="password" id="password"  name="password" class="inputs">
               </div>
               <div class="field">
                   <input type="submit" value="Login">
               </div>
               
           </form>
           <div class="field">
            <h1>My Google Login Project</h1>
            <a href="{% provider_login_url 'google' %}">Login with Google</a>
           </div>
       </div>
   </div>

{% endblock %}
